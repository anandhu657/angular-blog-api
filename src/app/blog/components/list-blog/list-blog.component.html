<div class="container my-5">
    <div class="card shadow">
        <div class="card-body">
            <app-add-blog (updateList)="getAllBlog($event)"></app-add-blog>
        </div>
    </div>
    <div class="card my-4 shadow">
        <div class="card-body">
            <div class="table-responsive my-5">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Body</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="" *ngFor="let blog of blogs">
                            <td>{{blog.id}}</td>
                            <td>{{blog.title}}</td>
                            <td>{{blog.body}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
